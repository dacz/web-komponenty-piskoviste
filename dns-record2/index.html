<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>
    <h1>DNS Custom component</h1>
    <dns-record data-status="ok"> <!-- data-nocopy -->
        <span data-type="hostname"><b>_dmarc</b></span>
        <span data-type="domain">example.com</span>
        <span data-type="kind">TXT</span>
        <span data-type="value">v=DMARC1; p=reject; sp=reject; adkim=s; aspf=s;</span>
    </dns-record>
    <hr>
    <dns-record data-status="warn"> <!-- data-nocopy -->
        <span data-type="hostname">_dmarc</span>
        <span data-type="domain">example.com</span>
        <span data-type="kind">TXT</span>
        <span data-type="value">some wrong value</span>
    </dns-record>
    <hr>
    <dns-record data-status="error"> <!-- data-nocopy -->
        <span data-type="hostname">_dmarc</span>
        <span data-type="domain">example.com</span>
        <span data-type="kind">TXT</span>
        <span data-type="value">some seriously wrong value</span>
    </dns-record>
    <hr>
    <dns-record> <!-- data-nocopy -->
        <span data-type="hostname">_dmarc</span>
        <span data-type="domain">example.com</span>
        <span data-type="kind">TXT</span>
        <span data-type="value">who knows what it is</span>
    </dns-record>
</body>
<script src="dnsRecord.js" async></script>

</html>
